<ion-view class="subpage">
    <div class="bar bar-header subpage-header">
        <h1 class="title">注册新运动员</h1>
    </div>

    <ion-content class="has-header gray-bg" padding="true">
        <form action="#" method="post" onsubmit="return false;" data-ng-submit="register()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">姓名</span>
                    <input type="text" required="required" data-ng-model="form.name" placeholder="必填">
                </label>
                <label class="item item-input">
                    <span class="input-label">手机号</span>
                    <input type="tel" required="required" data-ng-model="form.mobile" placeholder="必填">
                </label>
                <label class="item item-input">
                    <span class="input-label">初始密码</span>
                    <input type="text" required="required" data-ng-model="form.password" placeholder="必填">
                </label>
            
                <div class="item item-divider"></div>

                <label class="item item-input item-select">
                    <span class="input-label">性别</span>
                    <select data-ng-model="form.gender" required="required">
                        <option value="" data-ng-selected="true" data-ng-disabled="true">必选</option>
                        <option value="M">男</option>
                        <option value="F">女</option>
                    </select>
                </label>
                <label class="item item-input">
                    <span class="input-label">出生日期</span>
                    <input type="date" data-ng-model="form.dob_front">
                </label>
                <label class="item item-input item-input-with-suffix">
                    <span class="input-label">身高</span>
                    <input type="number" pattern="\d+" min="0" max="250" data-ng-model="form.height"><span class="input-suffix">cm</span>
                </label>
                <label class="item item-input item-input-with-suffix">
                    <span class="input-label">体重</span>
                    <input type="number" pattern="\d+" min="0" max="150" data-ng-model="form.weight"><span class="input-suffix">kg</span>
                </label>
                <label class="item item-input">
                    <span class="input-label">籍贯</span>
                    <input type="text" required="required" data-ng-model="form.native" placeholder="必填">
                </label>
                <label class="item item-input">
                    <span class="input-label">民族</span>
                    <input type="text" data-ng-model="form.nationality">
                </label>

                <div class="item item-divider"></div>

                <label class="item item-input item-select">
                    <span class="input-label">训练基地</span>
                    <select data-ng-model="form.base_name" required="required">
                    	<option value="" data-ng-selected="true" data-ng-disabled="true">必选</option>
                    	<option value="{{base.name}}" data-ng-repeat="base in bases">{{base.name}}</option>
                	</select>
                </label>
                <a class="item item-icon-right" data-ui-sref="^.sports_event">
                    <span>运动项目</span>
                    <label style="float: right;">{{form.sport}}</label>
                    <label data-ng-hide="true">{{form.sport_id}}</label>
                    <label style="float: right;" data-ng-if="!form.sport">请选择</label>
                    <i class="icon ion-ios-arrow-right"></i>
                </a>
                <label class="item item-input">
                    <span class="input-label">运动队</span>
                    <input type="text" data-ng-model="form.team">
                </label>
                <label class="item item-input item-select">
                    <span class="input-label">运动等级</span>
                    <select data-ng-model="form.grade" required="required">
                        <option value="" data-ng-selected="true" data-ng-disabled="true">必选</option>
                        <option value="{{grade}}" data-ng-repeat="grade in grades">{{grade}}</option>
                    </select>
                </label>
                <label class="item item-input">
                    <span class="input-label">进入专业队时间</span>
                    <input type="date" data-ng-model="form.dot_front">
                </label>
<!--                <label class="item item-input">
                    <span class="input-label">最好成绩</span>
                    <input type="text" data-ng-model="form.best_score">
                </label>-->
<!--                <div class="item">
                    
                </div>-->
            </div>

            <button class="button button-block button-positive" type="submit" data-ng-disabled="saving">注册</button>

        </form>
    </ion-content>
</ion-view>
