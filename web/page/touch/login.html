<main id="login-page">
    <div>
        <form action="#" method="post" onsubmit="return false;" data-ng-submit="login()">
            <h3>请输入验证码用于登录</h3>
            <input type="number" pattern="\d+" data-ng-model="code" required="required">
            <div class="buttons">
                <button type="submit">登录</button>
            </div>
        </form>
    </div>
</main>
